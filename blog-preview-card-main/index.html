<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <div class="main-container">
    <main class="flex-main">
      <div class="logo-container">
        <img class="blog-logo" src="assets/images/illustration-article.svg" alt="blog logo." width="336px" height="200px">
      </div>

      <div class="content">
        <a href="#" class="category">Learning</a> <!-- Do not make these <p>'s -->
        <div class="publish-date">Published 21 Dec 2023</div> <!-- Do not make these <p>'s -->
        <a href="#" class="title">HTML & CSS foundations</a> <!-- Do not make these <p>'s -->
        <div class="description">These languages are the backbone of every website, defining structure, content, and presentation.</div> <!-- Do not make these <p>'s -->
      </div> 

      <div class="profile">
        <img class="profile-pic" src="assets/images/image-avatar.webp" alt="profile picture.">
        <a href="#" class="profile-name">Greg Hooper</a> <!-- Do not make these <p>'s -->
      </div> 
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Josh Fisher</a>.
  </footer>
  
</body>

</html>
