<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@100..900&display=swap" rel="stylesheet"> -->
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  
  <div class="main-container">
    <main class="flex-main">
      <img class="blog-logo" src="assets/images/illustration-article.svg" alt="blog logo.">
      <div class="summary">
        <div class="category">Learning</div> <!-- Do not make these <p>'s -->
        <div class="publish-date">Published 21 Dec 2023</div> <!-- Do not make these <p>'s -->
        <div class="title">HTML & CSS foundations</div> <!-- Do not make these <p>'s -->
        <div class="description">These languages are the backbone of every website, defining structure, content, and presentation.</div> <!-- Do not make these <p>'s -->
      </div> 
      <div class="profile">
        <img class="profile-pic" src="assets/images/image-avatar.webp" alt="profile picture.">
        <div class="profile-name">Greg Hooper</div> <!-- Do not make these <p>'s -->
      </div> 
    </div>
    <div class="shadow"></div>
  </main>

  </div> -->
</body>
</html>
